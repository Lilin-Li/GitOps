apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceA
  labels:
    app: serviceA
spec:
  replicas: 2
  selector:
    matchLabels:
      app: serviceA
  template:
    metadata:
      labels:
        app: serviceA
    spec:
      containers:
        - name: serviceA
          image: victorf13/serviceA:05f4aead2fbae5305f4807a217dc68bff4a37219
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
